name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: JosueML182
          outputs: |
            # Archivo 1: Modo Claro (Exactamente como tu foto)
            # Serpiente: Purple | Dots: Verdes cl√°sicos
            dist/github-contribution-grid-snake.svg?color_snake=purple&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39
            
            # Archivo 2: Modo Oscuro
            # Serpiente: Purple | Dots: Verdes ajustados para fondo oscuro
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=purple&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353

      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
